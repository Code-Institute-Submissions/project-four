{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
	
		<h1 class="mb-3">Account</h1>
			<h2 class="mb-3">Welcome {{user.username}}</h2>
				<h4>If you wish, you may update your account details below</h4>
			<!-- form to display user information -->
			<form method="POST">
			{% csrf_token %}
				<fieldset class="form-group">
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
	                <button class="btn btn-sm btn-primary" type="submit">Update</button>
	            </div>
	        </form>
	
{% endblock %}
