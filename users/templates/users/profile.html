{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<h1 class="mb-3">Profile</h1>
			<!-- form to display user information -->
			<form method="POST">
			{% csrf_token %}
				<fieldset class="form-group">
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
	                <button class="btn btn-sm btn-primary" type="submit">Update</button>
	            </div>
	        </form>
	</div>
{% endblock %}
