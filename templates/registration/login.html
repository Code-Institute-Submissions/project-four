{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<h1 class="mb-3">Log In</h1>
			<form method="POST">
			{% csrf_token %}
				<fieldset class="form-group">
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
	                <button class="btn btn-sm btn-primary" type="submit">Log In</button>
	            </div>
	         </form>   
	</div>
{% endblock %}
