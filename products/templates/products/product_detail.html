{% extends 'base.html' %}
{% block content %}
{% load cloudinary %} 

  <p>{{ product.title }}</p>
  <p>{% cloudinary product.image.url width=300 height=300 %}</p>
  <p>â‚¬{{ product.price }}</p> 
  <p>{{ product.description|linebreaks }}</p> 
  
<!-- form to add an item to the cart -->
	<form method="post" action="{% url 'add-to-cart' product.id %}">
      {% csrf_token %}
       <input type="hidden" name="quantity" value="1">
       <input type="hidden" name="id" value ="{{product.id}}">
       <a href="#" onclick="$(this).closest('form').submit()">Add to cart</a>
    </form>
  

{% endblock%}
