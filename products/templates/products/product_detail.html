{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-md-6 my-3">
    <div class="card">
        <img src="{{ product.image.url }}" alt="product image" class="img-fluid card-image">
          <!-- image overlay text -->
          <div class="card-img-overlay">
            <h6 class="card-title">{{ product.title }}</h6>
              <p class="card-text">â‚¬{{product.price}}</p>
              <!-- add to cart button -->
              <form method="post" action="{% url 'add-to-cart' product.id %}">
                {% csrf_token %}
                 <input type="hidden" name="quantity" value="1">
                 <input type="hidden" name="id" value ="{{product.id}}">
                 <a href="#" class=" cart-button btn btn-sm btn-outline-primary" onclick="$(this).closest('form').submit()">Add to cart</a>
              </form>    
          </div> <!-- end card img overlay -->
        </div> <!-- end card -->
    </div> <!-- end col for card --> 

      <div class="col-md-6 my-3">{{product.description |linebreaks }}</div>
  </div> <!-- end row -->

{% endblock %}
