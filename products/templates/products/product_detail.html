{% extends 'base.html' %}
{% block content %}
{% load cloudinary %} 

  <p><strong>Title:</strong> {{ product.title }}</p>
  <p><strong>Description:</strong> {{ product.description }}</p> 
  <p><strong>Price:</strong> {{ product.price }}</p> 
  <img src="{% cloudinary product.image.url fetch_format='auto' crop='scale' %}" alt="{{product.title}}">  

<!-- form to add an item to the cart -->
	<form method="post" action="{% url 'add-to-cart' product.id %}">
      {% csrf_token %}
       <input type="hidden" name="quantity" value="1">
       <input type="hidden" name="id" value ="{{product.id}}">
       <a href="#" onclick="$(this).closest('form').submit()">Add to cart</a>
    </form>
  

{% endblock%}
