{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block content %}
	
		<h1 class="mb-3">Contact Us</h1>
			<form method="POST">
			{% csrf_token %}
				<fieldset class="form-group">
					<legend><p>Want to get in touch?</p></legend>
					
					{{ form|crispy }}
				</fieldset>
				<div class="form-group">
	                <button class="btn btn-sm btn-primary" type="submit">Send</button>
	            </div>
	        </form>   
	
{% endblock %}
