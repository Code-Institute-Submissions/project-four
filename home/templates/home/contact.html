{% extends 'base.html' %} 
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
	<div class="row">	
		<h1 class="mt-3 mb-3">Contact</h1>
			<div class="col-12">
				<form id="contact-form" method="POST">
				{% csrf_token %}
					<fieldset class="form-group">
						<legend><p>Want to get in touch?</p></legend>
					
						{{ form|crispy }}
					</fieldset>
					<div class="form-group">
		                <button class="btn btn-sm btn-primary" type="submit">Send</button>
		            </div>
		        </form> 
			</div> <!-- end col -->
	        {% block js %}
	        <script type="text/javascript">
        	const emailjs = '{{emailjs_id}}';
    		</script>
    		<script src="{% static 'js/emailjs.js' %}"></script>
	        {% endblock%}
	</div> <!-- end row -->       
{% endblock %}
