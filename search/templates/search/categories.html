{% extends 'base.html' %}

{% block content %}
{% load cloudinary %} 
<div class="row">
    {% if products %}
    {% for product in products %}
        
        <ul>
            <li><img src="{% cloudinary product.image.url width=100 height=100  %}" alt="{{product.title}}"></li>  
            <li><a href="{{product.get_absolute_url}}">{{ product.title }}</a></li>
            <li>{{ product.description }}</li>
            <li>â‚¬{{ product.price }}</li>   
        </ul>
       
    {% endfor %}
    {% else %}
    <p> Sorry, nothing to display</p>
    {% endif %}
</div>
{% endblock %}
